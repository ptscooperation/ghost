name: Platformer Generated platformer-ghost-one Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/ghost
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker build -t
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }}
          3/alpine
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_92FDFC8A_529A_48C7_A1A0_54DC5EC19C62}}
          project-id: ${{secrets.PROJECT_ID_92FDFC8A_529A_48C7_A1A0_54DC5EC19C62}}
          token: ${{secrets.AUTOGENERATED_CICD_92FDFC8A_529A_48C7_A1A0_54DC5EC19C62}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 69bd1eb6-9f7b-481a-8b4c-727afdd5c18e
